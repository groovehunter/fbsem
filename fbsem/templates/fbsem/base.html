<html>
<head>
{% load static %}
  <title>fbsem</title>

  <link href="/static/css/common.css" type="text/css" static="all" rel="stylesheet" />
<!-- theme specific sheets -->
	<link href="{% static "css/layout.css" %}" type="text/css" static="all" rel="stylesheet" />
  <link href="{{prefix_static}}css/main.css" type="text/css" static="all" rel="stylesheet" />
  <link href="{{prefix_static}}css/menutree.css" type="text/css" static="all" rel="stylesheet" />
  <link href="{{common_static}}css/nifty2.css" type="text/css" static="all" rel="stylesheet" />
    <script src="{{common_static}}js/jquery.js" type="text/javascript"></script>
    <script src="{{common_static}}js/main.js" type="text/javascript"></script>
    <link href="{{common_static}}css/schottdorf.css" type="text/css" rel="stylesheet" />
    {{ js_head|safe }}
    {{ css_head|safe }}
</head>

<body>
	<div id="container">

<div id="header" align="center">
	<a href="/">HOME
  </a>
</div>


<div class="colmask leftmenu">

<div class="colleft">

<!--			    MIDDLE			-->
<div class="col1">
  <p><div class="msg">{{msg}}</div></p>

  {% block content %}

		<!-- main content area -->
	{% endblock %}
</div>

<div class="col2">
  {% if not logged_in %}
		{% include "fbsem/loginbox.html" %}
  {% else %}
		{% include "fbsem/nav.html" %}
    <a href="/konto/abmelden">Abmelden </a>

	{% endif %}

</div>

</div>

<!-- colcontainer end -->
</div>

<div id="footer">
	<table>
		<tr>
			<td width="25%">
			</td>
			<td width="50%">
footer stuff
			</td>
			<td width="25%" align="right">
			</td>
		</tr>
	</table>

</div>
<!-- container end -->
</div>

</body>

</html>
